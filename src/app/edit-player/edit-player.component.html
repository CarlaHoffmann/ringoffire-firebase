<h2 mat-dialog-title>Edit player:</h2>

<mat-dialog-content>
    <div class="profile-pics-box">
        @for (pic of allProfilePics; track pic; let i = $index) {
            <img [mat-dialog-close]="pic" class="profile-picture" src="./assets/img/profile/{{ pic }}" alt="">
        }
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete player</button>
</mat-dialog-actions>
